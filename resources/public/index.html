    <style>
        /*sticky footer*/
        .mdl-mini-footer {
        position: absolute !important;
        bottom: 0 !important;
        left: 0 !important;
        right: 0 !important;
        z-index: 1
        }
        .page-content {
        height: 100%;
        width: 100%;
        z-index: 1;
        }
        .landing, .content {
        text-align: center;
        height: 46vw;
        }
        .landing {display: none;}
        .landing-content {
          color: black;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
        }
        .landing::before {
          content: "";
          position: fixed;
          left: 0;
          right: 0;
          z-index: -1;
          display: block;
          background: url('https://images.unsplash.com/photo-1428546312530-9b556efe5a78?format=auto&auto=compress&dpr=1&crop=entropy&fit=crop&w=1521&h=1014&q=80') center / cover;
          height: 100%;
          width: 100%;
          -webkit-filter: opacity(42%) saturate(50%);
          -moz-filter: opacity(42%);
          -o-filter: opacity(42%);
          -ms-filter: opacity(42%);
          filter: opacity(42%);
          background-color: rgb(103, 58, 183);
          background-blend-mode: luminosity;
        }
        .svg-container {    height: 4rem;}
        /*.content {display: none;}*/
        #mapid { height: 500px; }
    </style>
    <script>


        function loadBtnListener(){
          document.getElementsByClassName("explore-btn")[0].onclick = function(){
            document.getElementsByClassName("landing")[0].style.display = "none";
            document.getElementsByClassName("content")[0].style.display = "block";
          }
        }

        function loadMap(){
          var mymap = L.map('mapid').setView([40.7298, -73.9867], 12);
          L.tileLayer('http://{s}.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            // id: 'your.mapbox.project.id',
            // accessToken: 'your.mapbox.public.access.token'
        }).addTo(mymap);}


        document.addEventListener("DOMContentLoaded", function() {
          loadBtnListener()
          loadMap()
        });
    </script>
